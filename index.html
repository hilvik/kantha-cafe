<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kantha Kafe</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Config -->
    <script src="js/tailwind.config.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Global CSS -->
    <link rel="stylesheet" href="css/global.css">
</head>
<body class="bg-white min-h-screen relative">
    <!-- Border -->
    <div id="border" class="fixed inset-0 pointer-events-none z-0">
        <!-- Imported border component will be placed here -->
    </div>

    <!-- Wrapper to position content within borders -->
    <div class="content-wrapper">
        <!-- Header -->
        <header id="header" class="relative z-20">
            <!-- Imported header component will be placed here -->
        </header>

        <main class="px-16 pt-16 flex items-center">
            <div class="w-1/2 pr-16">
                <p class="text-lg mb-4 text-primary">Kantha Inspired Restaurant</p>
                <h1 class="font-heading text-6xl font-bold mb-6 text-primary">THE KANTHA KAFE</h1>
                <a href="/menu" class="inline-flex items-center text-lg font-medium group text-primary">
                    View Menu 
                    <svg class="ml-2 w-5 h-5 transition-transform transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </a>
            </div>
            <div class="w-1/2">
                <svg width="100%" height="auto" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
                    <style>
                        .cafe-outline { fill: none; stroke: #1C0F13; stroke-width: 2; }
                        .cafe-fill { fill: none; stroke: #1C0F13; stroke-width: 1.5; stroke-dasharray: 5,5; }
                        .cafe-accent { fill: #F5D4A0; }
                    </style>
                    
                    <!-- Cafe Building -->
                    <rect x="150" y="100" width="300" height="250" rx="20" ry="20" class="cafe-outline"/>
                    
                    <!-- Roof -->
                    <path d="M150 100 L300 20 L450 100" class="cafe-outline"/>
                    
                    <!-- Windows -->
                    <rect x="200" y="150" width="60" height="50" rx="10" class="cafe-fill"/>
                    <rect x="340" y="150" width="60" height="50" rx="10" class="cafe-fill"/>
                    
                    <!-- Door -->
                    <path d="M275 250 L325 250 L325 350 L275 350 Z" class="cafe-outline"/>
                    
                    <!-- Tables and Chairs -->
                    <circle cx="250" cy="400" r="30" class="cafe-fill"/>
                    <circle cx="350" cy="400" r="30" class="cafe-fill"/>
                    
                    <!-- Decorative Elements -->
                    <text x="280" y="80" class="cafe-accent" font-size="20">CAFÃ‰</text>
                    
                    <!-- Flowers and Decorations -->
                    <path d="M100 50 Q120 30 140 50 Q160 70 140 90 Q120 110 100 90 Z" fill="#FF6B6B"/>
                    <path d="M500 450 Q520 430 540 450 Q560 470 540 490 Q520 510 500 490 Z" fill="#4ECDC4"/>
                </svg>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="relative z-20">
            <!-- Imported footer component will be placed here -->
        </footer>
    </div>

    <!-- JavaScript to Import Components and Manage Borders -->
    <script src="js/main.js"></script>
    <script src="js/border.js"></script>
</body>
</html>
